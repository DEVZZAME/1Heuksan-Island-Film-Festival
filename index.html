<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>흑산도 영화제</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/fonts.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Anonymous+Pro&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://db.onlinewebfonts.com/c/66e0421639059890083df5bbd6cee605?family=Nelphim"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="background-wrapper">
      <!-- GNB 영역 -->
      <div class="gnb">
        <img src="/images/gnb_logo_en.svg" alt="English Logo" />
        <img src="/images/gnb_logo_ko.svg" alt="Korean Logo" />
      </div>

      <!-- 파티클 효과 -->
      <div class="particle-overlay">
        <div id="particles-js"></div>
      </div>

      <div class="title-en fade-in delay-1">
        <p>Heuksan Island</p>
        <p>Film Festival</p>
      </div>

      <div class="title-cn fade-in delay-2">
        <img src="/images/title_cn.png" alt="한자 타이틀" />
      </div>

      <div class="title-ko fade-in delay-3">
        <img src="/images/title_ko.png" alt="국문 타이틀" />
      </div>

      <div class="sub-title-ko fade-in delay-4">
        <p>자연 속 야외 영화제</p>
        <p>-</p>
        <p>섬에서 시작되는 영화같은 하루</p>
        <p>지금 이 순간, 당신의 시선이 영화가 됩니다.</p>
      </div>

      <div class="sub-title-date fade-in delay-5">
        <p>2025. 08. 15 SAT - 16 SUN</p>
      </div>

      <div id="ship-animation" class="lottie-ship"></div>


      <!-- 배경 이미지 -->
      <div class="background-container">
        <img src="/images/main_background.png" alt="흑산도 배경" />
      </div>
    </div>

    <!-- Particles.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js"></script>
    <script src="/js/particles_config.js"></script>
    <script src="/js/lottie_config.js"></script>
  </body>
</html>
